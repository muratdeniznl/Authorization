<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <meta th:include="~{fragments/head :: metas}" th:remove="tag"/>
    <title>Customer page</title>
    <style th:include="~{fragments/head :: styles}" th:remove="tag"/>
    <script th:include="~{fragments/head :: scripts}" th:remove="tag"/>
    <script src="/js/customer.js"></script>

    <script>
        $( document ).ready(function() {
            console.log( "initializing" );
            init();
        });
    </script>

</head>
<body>
<div th:insert="~{fragments/menu :: menu}">
</div>
<div th:insert="~{fragments/header :: header}">
</div>


<p/>
<div class="container">
    <!--  A reference to an empty table -->
    <table id="customerTable" class="display mx-auto">
    </table>
</div>
<p/>

<div id="customer-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Customer</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <form id="customer-form" name="customer-form">
                    <div class="form-group">
                        <input type="text" class="d-none form-control" id="id" value="0">
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address"  name="address">
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </form>
            </div>

        </div>

    </div>
</div>

<div class=“row”>
    <div class="w-50 mx-auto">
        <!--        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#customerModal">New Customer</button>   -->
        <button type="button" class="btn btn-primary" id="new-customer-button">New Customer</button>
        <button type="button" class="btn btn-primary" id="edit-customer-button">Edit Customer</button>
        <button type="button" class="btn btn-primary" id="delete-customer-button">Delete Customer</button>
    </div>
</div>

<div id="customer-delete-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Customer</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="delete-customer-confirm-button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>

            </div>

        </div>

    </div>
</div>

<div th:insert="~{fragments/footer :: footer}">
</div>

</body>
</html>
